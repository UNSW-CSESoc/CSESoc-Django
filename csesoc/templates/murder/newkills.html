{% extends "3-column-w-cal-sponsors.html" %}

{% block titlecontent %}Game Scoreboard{% endblock %}

{% block middlecontent %}
<h1>{{ game.name }} - Recent Kills</h1>
<ul>
   {% for kill in kills %}
   <li>{{ kill.expandquip }} - {{ kill.datetime|date:"D M j, H:i" }}</li>
   {% endfor %}
</ul>
{% endblock %}
