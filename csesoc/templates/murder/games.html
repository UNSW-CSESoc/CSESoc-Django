{% extends "3-column-w-cal-sponsors.html" %}

{% block titlecontent %}Game Listing{% endblock %}

{% block middlecontent %}
<h1>List of Murder Games</h1>
   <ul>
   {% for game in games %}
   <li><a href="{% url csesoc.murder.views.index game=game.slug %}">{{ game.name }}</a></li>
   {% endfor %}
   </ul>
{% endblock %}
