{% if object.has_not_expired %}
  {% if object.is_default_html %}
    <div align="center">
      <a href="{{object.website}}">
        <img border="0" alt="{{ object.alt_text|safe }}" src="{{ object.logo.url }}" />
      </a><br />
    </div> 
  {% else %}
    {{ object.html_override|safe }}
  {% endif %}
{% endif %}
